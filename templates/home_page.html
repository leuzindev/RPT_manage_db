{% extends 'base.html' %}
{% load static %}

{% block content %}

<title>Home-Page</title>

<link rel="stylesheet" href="{% static 'css/homepage_3.css' %}">

{% include 'partials/_navbar.html' %}

<section class="principal">

  <table class="table table-dark table-striped tabela__principal">
      <thead>
      
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Preço</th>
          <th scope="col">Descrição</th>
          <th scope="col">Visto</th>
        </tr>
      </thead>
      <tbody>

        <tr>
          <th scope="row">{{ products.id }}</th>
          <td>{{ products.name }}</td>
          <td>{{ products.price }}</td>
          <td>{{ products.description }}</td>
          <td class="td__checkbox">
            <input type="checkbox" name="checkbox" class="checkbox__action">
         </td>
        </tr>
        

      </tbody>
  </table>
</section>

{% include 'partials/_footer.html' %}

{% endblock %}
