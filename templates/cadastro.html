{% extends 'base.html' %}
{% load static %}

{% block content %}

<title>Cadastro</title>

<link rel="stylesheet" href="{% static 'css/cadastropage_4.css' %}">

<body>
        <div class="main-login">
    
            <div class="main-container">
                <div class="left-login">
                    <img src="{% static 'img/cad.svg' %}" class="left-login-image" alt="loginpc">
                </div>
                <div class="right-login">
                    <form action="{% url 'cadastro' %}" method="POST">
                    {% csrf_token %}
                    <div class="card-login">
                        <h1>CADASTRO</h1>
                        <div class="textfield">
                            <label for="nome">Nome</label>
                            <input type="name" name="nome" placeholder="Nome" class="">
                        </div>
                        <div class="textfield">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" placeholder="E-mail" class="">
                        </div>
                        <div class="textfield">
                            <label for="senha">Senha</label>
                            <input type="password" name="password" placeholder="Senha" class="">
                        </div>
                        <div class="textfield">
                            <label for="senha">Senha novamente</label>
                            <input type="password" name="password2" placeholder="Senha" class="">
                        </div>
                        <div class="botoes">
                            <button type="submit"class="btn-registro">Registrar</button>
                            <button class="btn-voltar" id="Btn-voltar" type="button"><img src="{% static 'img/voltar.png' %}" class="voltar"></button>
                        </div>
                    </div>
                </form>
                </div>

            </div>
        </div>
    
</body>

{% include 'partials/_footer.html' %}

<script>

const botaoCad = document.getElementById('Btn-voltar');
botaoCad.addEventListener('click', () => {
    window.location.href = "/"
});

</script>
    

{% endblock %}
